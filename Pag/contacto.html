    <section class="contacto__marco">
        <form action="#" method="#" class="formulario">
            <header class="formulario__header">
                <h2 class="formulario__header-h2">Formulario de Contacto</h2>
            </header>
            <ul class="formulario__ul">
                <li class="formulario__li">
                    <label for="nombre" class="formulario__label">nombre:</label>
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
                </li>

                <li class="formulario__li">
                    <label for="telefono" class="formulario__label">telefono:</label>
                    <input type="tel" class="formulario__input" name="telefono" id="telefono" placeholder="011-XXXX-XXX" required>
                </li>

                <li class="formulario__li">
                    <label for="mail" class="formulario__label">email:</label>
                    <input type="email" class="formulario__input" name="mail" id="mail" placeholder="Zelda@hyrule.com" required>
                </li>

                <li class="formulario__li">
                    <label for="Sexo" class="formulario__label">sexo:</label>
                    <select class="formulario__select" name="Sexo" id="sexo:">Sexo:
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otros">Otros</option>
                    </select required>
                </li>

                <li class="formulario__li">
                    <textarea name="mensaje" class="formulario__textarea" id="mensjae" cols="1" rows="1" placeholder="Escriba aqui su consulta."></textarea>
                </li>

                <li class="formulario__li">
                    <label for="acepto" class="formulario__label-checkbox">Acepto los terminos y condiciones</label>
                    <input type="checkbox" class="formulario__checkbox" name="acepto" id="acepto" required>
                </li>

                <li class="formulario__li">
                    <button class="formulario__boton" type="reset">Borrar</button>
                    <button class="formulario__boton" type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </section>
